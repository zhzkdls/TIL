<!DOCTYPE html>
<html>
<head>
    <title>margin 속성과 padding 속성의 방향 적용</title>
	<style>
		ins {
		     color: rgb(47, 40, 40);
		     background-color: rgba(247, 194, 96, 0.595); 
		    }

		td {
	     	    color: rgb(0, 1, 1);
		    background-color: rgba(240, 254, 255, 0.995); 
		    padding-top: 10px;
		    padding-bottom: 20px;
		    padding-left: 10px;
		    padding-right: 70px;
		   }
		   
		tr {
		    color: rgb(0, 1, 1);
		    background-color: rgba(34, 109, 114, 0.714); 
	   }
    </style>
</head>
<body>
    <table border="1">
		<tr>
		    <th colspan="1">속성</th>
		    <th colspan="1">설명</th>
		</tr>
		<tr>
			<td>margin-left</td>
			<td><ins>왼쪽 여백</ins></td>
		</tr>
		<tr>
			<td>margin-right</td>
			<td><ins>오른쪽 여백</ins></td>
		</tr>
		<tr>
			<td>margin-top</td>
			<td><ins>위쪽 여백</ins></td>
		</tr>
		<tr>
			<td>margin-bottom</td>
			<td><ins>아래쪽 여백</ins></td>
		</tr>
		<tr>
			<td>padding-left</td>
			<td><ins>왼쪽 패딩</ins></td>
		</tr>
		<tr>
			<td>padding-right</td>
			<td><ins>오른쪽 패딩</ins></td>
		</tr>
		<tr>
			<td>padding-top</td>
			<td><ins>위쪽 패딩</ins></td>
		</tr>
		<tr>
			<td>padding-bottom</td>
			<td><ins>아래쪽 패딩</ins></td>
		</tr>
	</table>
</body>
</html>
